<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <filter id="mouseShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Magic Mouse -->
  <g transform="translate(200, 150)">
    <!-- Mouse body -->
    <ellipse cx="0" cy="0" rx="50" ry="80" 
             fill="url(#mouseGradient)" 
             stroke="#CBD5E1" 
             stroke-width="1"
             filter="url(#mouseShadow)"/>
    
    <!-- Top surface highlight -->
    <ellipse cx="0" cy="-10" rx="40" ry="60" 
             fill="rgba(255,255,255,0.8)"/>
    
    <!-- Touch surface -->
    <ellipse cx="0" cy="-5" rx="35" ry="55" 
             fill="rgba(255,255,255,0.3)" 
             stroke="rgba(203,213,225,0.5)" 
             stroke-width="0.5"/>
    
    <!-- Apple logo -->
    <g transform="translate(0, -30) scale(0.8)">
      <path d="M0,-8 C3,-8 5,-6 5,-3 C5,0 3,2 0,2 C-3,2 -5,0 -5,-3 C-5,-6 -3,-8 0,-8 Z" 
            fill="#9CA3AF"/>
      <path d="M-1,-10 C-1,-12 1,-14 3,-12" 
            stroke="#9CA3AF" 
            stroke-width="1" 
            fill="none"/>
    </g>
    
    <!-- Side reflection -->
    <ellipse cx="-30" cy="-20" rx="8" ry="30" 
             fill="rgba(255,255,255,0.4)"
             transform="rotate(-15)"/>
    
    <!-- Bottom edge -->
    <ellipse cx="0" cy="70" rx="45" ry="8" 
             fill="#CBD5E1" 
             opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="200" y="250" text-anchor="middle" fill="#374151" font-family="Arial" font-size="16" font-weight="bold">Magic Mouse</text>
  <text x="200" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">Multi-Touch Surface</text>
</svg>
