<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- iPhone Case -->
  <g transform="translate(200, 150)">
    <!-- Case body -->
    <rect x="-60" y="-90" width="120" height="180" rx="25" ry="25" 
          fill="url(#caseGradient)" filter="url(#shadow)"/>
    
    <!-- Screen area -->
    <rect x="-50" y="-80" width="100" height="160" rx="20" ry="20" fill="#1F2937"/>
    
    <!-- Camera cutout -->
    <rect x="-35" y="-75" width="70" height="30" rx="15" ry="15" fill="url(#caseGradient)"/>
    
    <!-- Camera lenses -->
    <circle cx="-20" cy="-65" r="8" fill="#374151"/>
    <circle cx="0" cy="-65" r="8" fill="#374151"/>
    <circle cx="20" cy="-65" r="8" fill="#374151"/>
    
    <!-- Flash -->
    <rect x="30" y="-70" width="8" height="8" rx="2" fill="#FCD34D"/>
    
    <!-- Speaker grille -->
    <rect x="-20" y="70" width="40" height="4" rx="2" fill="url(#caseGradient)"/>
    
    <!-- Logo area -->
    <circle cx="0" cy="20" r="15" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">15</text>
  </g>
  
  <!-- Brand text -->
  <text x="200" y="250" text-anchor="middle" fill="#374151" font-family="Arial" font-size="16" font-weight="bold">iPhone Case</text>
  <text x="200" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial" font-size="12">Premium Protection</text>
</svg>
